<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="회원가입,html" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <hr />
    <fieldset> <legend>계정정보</legend>
    <form action="signup.html" method="POST">
    <!--겟방식 file:///C:/Users/yumi/python/just-learning/getting_started/html5/inf/signup.html?account=&password=&password2=&name=&birth-year=&birth-month=%EC%9B%94&birth-day=-->

        <div>
            <label for id="id-account">아이디</label>
            <input type="text" name="account" id="id-account" required="required">
        </div>

        <div>
            <label for id="id-password">비밀번호</label>
            <input type="password" name="password" id="id-password" required="required">
        </div>

        <div>
            <label for id="id-password2">비밀번호 확인</label>
            <input type="password" name="password2" id="id-password2" required="required">
        </div>
    </fieldset>
    <fieldset><legend>프로필</legend>
        <div>
            <label for id="id-name">이름</label>
            <input type="text" name="name" id="id-name" required="required">
        </div>   
        <div>
            <label>생년월일</label>
            <input type="number" name="birth-year" min="1900" max="2100" placeholder="년" required="required">
            <select name="birth-month" required="required">
            <option>월</option>
            <option>1월</option value="1">
            <option>2월</option value="2">
            <option>3월</option value="3">
            <option>4월</option value="4">
            <option>5월</option value="5">
            <option>6월</option value="6">
            </select>
            <input type="number" name="birth-day" min="1" max="31" placeholder="일"  required="required">
        </div>      
        <div>
            <label>성별</label>
            <input type="radio"
            name="gender" id="id-gender-male" required="required">
            <label for="id-gender-male">남</label>
            <input type="radio"
            name="gender" id="id-gender-famale" required="required">
            <label for="id-gender-famale">여</label>
        </div> 
    </fieldset>
    <div>
        <input type="checkbox" name ="agree" id="id-agree" required="required"/>
        <label for="id-agree">사이트 이용약관과 개인정보 수집 방침에 동의합니다.</label>
    </div>   

    <!--
    <input type="submit" value="가입하기" />
    -->
    <button type="submit">가입하기</button>
</form>
  </body>
</html>
